<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>
    *{
margin: 0px;
padding:0px;
}
    .main{
        height: 200px;
        
    }
    .navbar{
        height: 52px;
        background-color: #2870f0;
        display: flex;
        align-items: center;
        padding-left: 300px;
        padding-right: 300px;
        gap:30px;
        position:fixed;
        top:0;
        left:0;
        width: 100%;
        z-index: 99;

    }
    .img{
        height: 25px;
        
        
    }
    .srcbar{
        width:400px;
        height: 31px;
        border-radius: 2px 00 2px;

        
        
    }
    input:focus{
        outline: none;
    }
    input{
        border: 1px solid #999 ;
        

    }
    .srclogo{
        height:30px;
        width: 30px;
       
    }
    .srcbtn{
        background-color: white;
        border: none;
        position:relative;
        left:-69px;
        height:31px;
        width:35px;
        
        
    }
    .cart{
        margin-left:100px;
        display: flex;
        gap:20px;
    }
    .cart a:hover{
        color:black;
        
        padding:1px;
        display:block;
        
    }
    a{
        text-decoration: none;
        font-family: Tahoma, Geneva, Verdana, sans-serif;
        color:white;
    }
    h1{
      text-align: center;
      margin-top: 80px;
      margin-bottom: 80px;
      font-family: Tahoma, Geneva, Verdana, sans-serif;
    }

    #product-rating{
      background-color: green;
      color: white;
      border:1px solid black ;
      font-family: Tahoma, Geneva, Verdana, sans-serif;
    }


    .products{
      padding-left:100px;
      display: grid;
      grid-template-columns: 300px 300px 300px 300px;
      font-family: Tahoma, Geneva, Verdana, sans-serif;

      justify-content:flex-start;
      grid-gap:50px;
      animation: fadeInAnimation ease 2s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
      

    }
    @keyframes fadeInAnimation {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
     }
}

    #product-img{
      width: 200px;
    }
</style>
<body>
    <div class="main">
        <div class="navbar">
            <img class="img" src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/flipkart-plus_8d85f4.png">
           
                <input class="srcbar" type="text" placeholder="Search for products and more">
                <button class="srcbtn"><img class="srclogo" src="srclog.png"></button>
           <div class="cart"><a href="">Chetan</a>
            <a href="">home</a>
            <a href="">cart</a>
        </div>
    </div>
    <h1>Shop products</h1>
    <div class="products">
        
    </div>
      
      
  </div>
        
    </div>
    
</body>
<script>
    var products = [
    {

    {

    },
    {
      name: "APPLE iPhone 12 (Blue, 128 GB)",
      img: "https://rukminim1.flixcart.com/image/832/832/kr2e3680/mobile/b/q/v/reno6-5g-cph2251-oppo-original-imag4xp73qsqrtnt.jpeg?q=70",

    },
    {

      price: "₹ 17990",
      rating: "4.3",
    },
  ];
  var products_div = document.querySelector('.products')

  for(let i=0; i<products.length; i++){

    var div = document.createElement("div");
    var img = document.createElement("img");

    img.src = products[i].img


    img.id = "product-img"

    var title = document.createElement('p')

    title.innerText = products[i].name

    var rating = document.createElement('button')

    rating.innerText = products[i].rating

    rating.id = "product-rating"

    var price = document.createElement('p')

    price.innerText = products[i].price
    div.onclick = function(){
      showProduct(products[i])
    }
    

    div.append(img, title, rating, price)
    products_div.append(div)
    function showProduct(product){
      console.log('product;',product)
      localStorage.setItem("CLICKED",JSON.stringify(product))
      window.location.href="product.html"
    }
   
  }
  


</script>
</html>
